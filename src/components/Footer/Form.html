<form class="space-y-[50px]">
  <div class="flex flex-col gap-5">
    <input name="name" type="text" placeholder="Ваше имя">

    <div class="relative">
      <input class="phone-input w-full" name="tel" type="tel" placeholder="+375 (  )">
      <span class="text-[#FF0000CC] text-[10px] absolute bottom-3.5 left-[26px] translate-y-full errorTel opacity-0 z-[-1] overflow-hidden transition-all duration-300">Проверьте правильность введённых данных!</span>
    </div>

    <div class="flex items-center gap-2.5 relative">
      <div class="w-4 h-4 bg-[#FFC7001A] flex-shrink-0 flex justify-center items-center relative containerCheckbox">
        <svg class="iconCheckBox opacity-0 transition-all duration-300 active" width="14" height="11"
          viewBox="0 0 14 11" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 5.21053L4.72414 9L13 1" stroke="#FFC700" stroke-opacity="0.8" stroke-width="2" />
        </svg>

        <input id="conf" name="conf" checked type="checkbox" class="absolute w-full h-full opacity-0">
      </div>

      <label class="text-[#D1D1D1] text-sm" for="conf">Соглашаюсь с <a class="underline">Политикой обработки
          персональных
          данных</a></label>

      <span
        class="text-[#FF0000CC] text-[10px] -bottom-2.5 left-[26px] absolute errorConf opacity-0 z-[-1] overflow-hidden transition-all duration-300">Вы
        должны согласиться с Политикой обработки персональных данных!</span>
    </div>
  </div>

  <button
    class="bg-[#FFC700] rounded-[3px] py-[15px] px-[60px] flex justify-center items-center text-[#2A2A2A] text-base uppercase shadowButtonSubmitForm"
    type="submit">заказать звонок</button>
</form>
