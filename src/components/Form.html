<form class="xl:space-y-[50px] space-y-2.5">
  <div class="flex flex-col xl:gap-5 gap-2.5">
    <input name="name" type="text" placeholder="Ваше имя" />

    <div class="relative">
      <input
        class="phone-input w-full"
        name="tel"
        type="tel"
        placeholder="+375 (  )"
      />
      <span
        class="text-[#FF0000CC] text-[10px] absolute bottom-3.5 xl:left-[26px] left-2.5 translate-y-full errorTel opacity-0 z-[-1] overflow-hidden transition-all duration-300"
        >Проверьте правильность введённых данных!</span
      >
    </div>

    <div class="flex items-center xl:gap-2.5 gap-1.5 relative">
      <div
        class="xl:w-4 w-[22px] xl:h-4 h-[22px] bg-[#FFC7001A] flex-shrink-0 flex justify-center items-center relative containerCheckbox"
      >
        <svg
          class="iconCheckBox opacity-0 transition-all duration-300 active"
          width="14"
          height="11"
          viewBox="0 0 14 11"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M1 5.21053L4.72414 9L13 1"
            stroke="#FFC700"
            stroke-opacity="0.8"
            stroke-width="2"
          />
        </svg>

        <input
          id="conf"
          name="conf"
          checked
          type="checkbox"
          class="absolute w-full h-full opacity-0"
        />
      </div>

      <label class="text-[#D1D1D1] xl:text-sm text-[10px]" for="conf"
        >Соглашаюсь с <a class="underline"
          >Политикой обработки персональных данных</a
        ></label
      >

      <p
        class="text-[#FF0000CC] text-[10px] -bottom-2.5 left-[28px] absolute errorConf opacity-0 z-[-1] overflow-hidden transition-all duration-300"
      >
        <span class="xl:hidden inline">Вы должны согласиться!</span>
        <span class="xl:inline hidden"
          >Вы должны согласиться с Политикой обработки персональных
          данных!</span
        >
      </p>
    </div>
  </div>

  <button class="" type="submit">{=$btnText}</button>
</form>
